services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-djvoting}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_this_password}
      POSTGRES_DB: ${POSTGRES_DB:-djvoting}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
      - dokploy-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: ${APP_PORT:-5000}
      DATABASE_URL: postgresql://${POSTGRES_USER:-djvoting}:${POSTGRES_PASSWORD:-change_this_password}@postgres:5432/${POSTGRES_DB:-djvoting}
      PGHOST: postgres
      PGPORT: 5432
      PGUSER: ${POSTGRES_USER:-djvoting}
      PGPASSWORD: ${POSTGRES_PASSWORD:-change_this_password}
      PGDATABASE: ${POSTGRES_DB:-djvoting}
      SESSION_SECRET: ${SESSION_SECRET:-change_this_secret_key}
    expose:
      - ${APP_PORT:-5000}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.djvoting.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.djvoting.entrypoints=websecure"
      - "traefik.http.routers.djvoting.tls.certResolver=letsencrypt"
      - "traefik.http.services.djvoting.loadbalancer.server.port=${APP_PORT:-5000}"

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
  dokploy-network:
    external: true
